<html>

<head>

    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>

</head>

<div id="application">
    <nav class="navbar  navbar-light" style="background-color: #33CCFF;">
        <a class="navbar-brand">MusicBrainz</a>
    </nav>
    <infoartiste v-bind:listinfo="infoPersoArtist" style="margin-left:35%; margin-top:5%;"></infoartiste>


</div>
<script src="component.js"></script>
<script>

    var app = new Vue({
        el: "#application",
        data: {
            infoPersoArtist: ""

        },
        created() {
            // recupÃ¨re l'id de l'artiste dans l'url et recherche 
            axios.get(" http://musicbrainz.org/ws/2/artist/" + new URL(window.location.href).searchParams.get("id"))
                .then(response => {
                    this.infoPersoArtist = response.data;

                })
                .catch(error => {
                    console.log("marche pas");
                })

        }
    });
</script>



</html>
